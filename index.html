<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ashwini üíñ</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffd6e0, #ffeef3);
        font-family: "Segoe UI", sans-serif;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        width: 360px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        position: relative;
    }

    .emoji {
        font-size: 60px;
        margin-bottom: 10px;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 32px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 40px;
        bottom: 10px;
    }

    #no {
        background: #ddd;
        color: black;
        right: 40px;
        bottom: 10px;
    }

    /* Love animation */
    #love {
        margin-top: 20px;
        font-size: 32px;
        color: #ff4d6d;
        display: none;
        animation: pop 0.6s ease forwards, beat 1.2s infinite;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
    }

    @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }
</style>
</head>

<body>

<div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>ashwini, will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <div id="love">Love you üíïüòò</div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const love = document.getElementById("love");

    // NO runs away üòú
    noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * 220 - 110;
        const y = Math.random() * 120 - 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // YES shows love animation üíñ
    yesBtn.addEventListener("click", () => {
        love.style.display = "block";
    });
</script>

</body>
</html>
